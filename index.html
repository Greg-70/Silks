<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://d3js.org/d3.v3.min.js"></script>
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">    
	<title>Jockey Silks</title>
  </head>
  <body class="text-center">
	
    <h1>Jockey Silks</h1>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div id="silk" class="col col-md-6 offset-md-3"></div>
			<div id="selects" class="col col-md-3 text-right">
				<form>
					<div class="row">
						<div class="col">
							<strong>Body</strong>
						</div>
						<div class="col">
							<select id="bodyColour" class="colourSelect form-control"></select><br>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<strong>Collar</strong>
						</div>
						<div class="col">
							<select id="collarColour" class="colourSelect form-control"></select><br>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<strong>Sleeves</strong>
						</div>
						<div class="col">
							<select id="sleeveColour" class="colourSelect form-control"></select><br>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<strong>Cuffs</strong>
						</div>
						<div class="col">
							<select id="cuffColour" class="colourSelect form-control"></select><br>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<strong>Cap</strong>
						</div>
						<div class="col">
							<select id="capColour" class="colourSelect form-control"></select><br>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<strong>Peak</strong>
						</div>
						<div class="col">
							<select id="peakColour" class="colourSelect form-control"></select><br>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col">
							<strong>Body Pattern</strong>
						</div>
						<div class="col">
							<select id="bodyPattern" class="patternSelect form-control"></select><br>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<strong>Colour 2</strong>
						</div>
						<div class="col">
							<select id="bodyColour2" class="colourSelect form-control"></select><br>
						</div>
					</div>					
				</form>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="silks.js"></script>
  </body>
</html>
